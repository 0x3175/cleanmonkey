<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cleanmonkey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f0;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        /* Sidebar (Left) */
        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-shrink: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 18px;
            color: #2d8a4e;
        }

        #add-btn {
            width: 28px;
            height: 28px;
            border: 1.5px solid #2d8a4e;
            border-radius: 6px;
            background: #fff;
            color: #2d8a4e;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #add-btn:hover {
            background: #2d8a4e;
            color: #fff;
        }

        #script-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .script-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 6px;
            background: #fff;
            border: 1px solid #e8e8e4;
        }

        .script-item.active {
            border-color: #2d8a4e;
            background: #f0f7f2;
        }

        .script-info {
            flex: 1;
            min-width: 0;
            cursor: pointer;
        }

        .script-name {
            font-weight: 600;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .script-match {
            font-size: 10px;
            color: #999;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .toggle {
            position: relative;
            width: 32px;
            height: 18px;
            flex-shrink: 0;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle .slider {
            position: absolute;
            inset: 0;
            background: #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle .slider::before {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            left: 2px;
            bottom: 2px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle input:checked+.slider {
            background: #2d8a4e;
        }

        .toggle input:checked+.slider::before {
            transform: translateX(14px);
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 14px;
            cursor: pointer;
        }

        /* Main (Right) */
        .main {
            flex: 1;
            background: #fff;
            border: 1px solid #e8e8e4;
            border-radius: 10px;
            padding: 20px;
            display: none;
        }

        .main.visible {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .editor-header h2 {
            font-size: 14px;
            color: #2d8a4e;
            margin-bottom: 4px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: #aaa;
        }

        .hint {
            font-weight: 400;
            text-transform: none;
            color: #ccc;
        }

        input[type="text"],
        textarea {
            padding: 8px 10px;
            border: 1px solid #e0e0dc;
            border-radius: 6px;
            font-size: 13px;
            outline: none;
            color: #333;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #2d8a4e;
        }

        textarea {
            width: 100%;
            min-height: 450px;
            background: #fafaf8;
            font-family: 'SF Mono', Menlo, monospace;
            font-size: 12px;
            line-height: 1.5;
            resize: vertical;
            tab-size: 2;
        }

        #matches {
            min-height: 50px;
            font-family: inherit;
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: #2d8a4e;
            color: #fff;
        }

        .btn-secondary {
            background: #fff;
            color: #888;
            border: 1px solid #e0e0dc;
        }

        #empty-state {
            text-align: center;
            color: #aaa;
            margin-top: 40px;
            font-size: 12px;
            display: none;
        }

        #empty-state.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>Cleanmonkey</h1>
                <button id="add-btn" title="Add Script">+</button>
            </div>
            <div id="script-list"></div>
            <div id="empty-state">No scripts yet.</div>
        </div>
        <div class="main" id="editor">
            <div class="editor-header">
                <h2 id="editor-title">New Script</h2>
            </div>
            <div class="field">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="My Script" autocomplete="off">
            </div>
            <div class="field">
                <label for="matches">Match Patterns <span class="hint">(one per line)</span></label>
                <textarea id="matches" placeholder="*://*.example.com/*" rows="2" spellcheck="false"></textarea>
            </div>
            <div class="field">
                <label for="code">Code</label>
                <textarea id="code" placeholder="// Your JavaScript here..." spellcheck="false"></textarea>
            </div>
            <div class="actions">
                <button id="save-btn" class="btn-primary">Save</button>
                <button id="cancel-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
