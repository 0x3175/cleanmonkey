<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Edit Script</title>
    <link rel="stylesheet" href="editor.css">
</head>

<body>
    <div class="editor-container">
        <h1 id="page-title">New Script</h1>
        <div class="field">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="My Script" autocomplete="off">
        </div>
        <div class="field">
            <label for="matches">Match Patterns <span class="hint">(one per line, use * as wildcard)</span></label>
            <input type="text" id="matches" placeholder="*://*.example.com/*" autocomplete="off">
        </div>
        <div class="field code-field">
            <label for="code">Code</label>
            <textarea id="code" placeholder="// Your JavaScript here..." spellcheck="false"></textarea>
        </div>
        <div class="actions">
            <button id="save-btn">Save</button>
            <button id="cancel-btn" class="secondary">Cancel</button>
        </div>
    </div>
    <script src="editor.js"></script>
</body>

</html>
